<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke API</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Bootstrap Jsdelivr -->

</head>

<body>
    <h1 class="title">Pokedex</h1>

    <div class="pokedex__header-search">
      <form action="" id="searchPokemon">
          <input type="text" id="pokemon">
          <button type="submit">Search</button>
      </form>
  </div>
    
    <div class="pokemon-container"></div>
    
    <nav class="pagination" aria-label="...">
        <ul class="pagination">
          <li id="previous" class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li id="next" class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>

    <div id="spinner" class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    <script src="./main.js"></script>
</body>
</html>
